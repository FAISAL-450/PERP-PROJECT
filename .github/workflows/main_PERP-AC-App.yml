name: Build and deploy Python app to Azure Web App - PERP-AC-App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install Django dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîß Django setup
        run: |
          python manage.py collectstatic --noinput
          python manage.py migrate

      - name: üì¶ Package artifact for deployment
        run: |
          zip -r release.zip . -x "venv/*" "__pycache__/*" "*.pyc" "*.pyo" "*.db"

      - name: üì§ Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: üì• Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: üìÇ Unzip artifact
        run: unzip release.zip

      - name: üåê Set environment variables
        run: |
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV

      - name: üîê Login to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: üöÄ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PERP-AC-App'
          slot-name: 'Production'
          package: release.zip

